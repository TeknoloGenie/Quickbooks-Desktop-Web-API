<md-button ng-disabled="item.disabled" ng-click="openLink()" class="md-primary md-raised side-menu-link margin-0"
           ng-class="activeClass()">
    <md-icon ng-if="(item.icon !== undefined)" class="side-menu-icon" md-font-icon="{{item.icon}}"></md-icon>
    <span>{{item.name}}</span>
</md-button>
